
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
            <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">
            
            
            <script type="text/javascript" src="/nhelp/jsi18n/"></script>
            <script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
            <script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
            <script type="text/javascript" src="/static/admin/js/core.js"></script>
            <script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
            <script type="text/javascript" src="/static/admin/js/actions.js"></script>
            <script type="text/javascript" src="/static/admin/js/urlify.js"></script>
            <script type="text/javascript" src="/static/admin/js/prepopulate.js"></script>
            <script type="text/javascript" src="/static/admin/js/vendor/xregexp/xregexp.js"></script>
            <script type="text/javascript" src="/static/admin/js/calendar.js"></script>
            <script type="text/javascript" src="/static/admin/js/admin/DateTimeShortcuts.js"></script>
            
            
                <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
                <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
                <style>
                .centerme{
                    align-content: center;
                    align-items: center;
                    margin: 5rem;
                }
                </style>
    </head>
   
    <form method="POST">
            {% csrf_token %}
            <fieldset class="module aligned centerme ">
            
        <div class="form-row field-email">
            
            
                <div>
                    
                    
                        <label class="required" for="id_email">Email address:</label>
                        
                            <input type="email" name="email" value="{{user.email}}" class="vTextField" maxlength="254" required id="id_email">
                        
                    
                    
                </div>
            
        </div>
    
        <div class="form-row field-first_name">
            
            
                <div>
                    
                    
                        <label class="required" for="id_first_name">First name:</label>
                        
                            <input type="text" name="first_name" value="{{user.first_name}}" class="vTextField" maxlength="30" required id="id_first_name">
                        
                    
                    
                </div>
            
        </div>
    
        <div class="form-row field-last_name">
            
            
                <div>
                    
                    
                        <label class="required" for="id_last_name">Last name:</label>
                        
                            <input type="text" name="last_name" value="{{user.last_name}}" class="vTextField" maxlength="30" required id="id_last_name">
                        
                    
                    
                </div>
            
        </div>
        <div class="form-row field-avatar">
            
            
                <div>
                    
                    
                        <label for="id_avatar">Avatar:</label>
                        
                            <input type="file" name="avatar" accept="image/*" id="id_avatar">
                        
                    
                    
                </div>
            
        </div>
        
        <div class="form-row field-phone_no">
            
            
                <div>
                    
                    
                        <label for="id_phone_no">Phone no:</label>
                        
                            <input type="text" name="phone_no" value="{{user.phone_no}}" class="vTextField" maxlength="20" id="id_phone_no">
                        
                    
                    
                </div>
            
        </div>
        <div class="form-row field-is_also_volunteer">
            
            
                <div>
                    
                    
                        <label for="id_is_also_volunteer"><bold>Volunteer:</bold></label>
                        {{form.is_also_volunteer}}
                    </div>
                    </div>
                    <div class="form-row field-pincode">
            
            
                            <div>
                                
                                
                                    <label for="id_pincode">Pincode:</label>
                                    
                                        <input type="text" name="pincode" value="{{user.pincode}}" class="vTextField" maxlength="6" id="id_pincode">
                                    
                                
                                
                            </div>
                        
                    </div>
                    <div class="form-row field-address">
            
            
                            <div>
                                
                                
                                    <label for="id_address">Address:</label>
                                    
                                        <input type="text" name="address" value="{{user.address}}" class="vTextField" maxlength="200" id="id_address">
                                    
                                
                                
                            </div>
                        
                    </div>
                
            
                    <div class="submit-row">

                            <input type="submit" value="Save" class="default" name="_save">
                            
                                
                                
                                </div>
                                <div class="vTextField">Complete profile to use our website fully</div>
        </fieldset>
            <script type="text/javascript"
            id="django-admin-prepopulated-fields-constants"
            src="/static/admin/js/prepopulate_init.js"
            data-prepopulated-fields="[]">
    </script>
    
        </form>
       
        
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <script>
        alert('{{message}}');
        location.href="{% url 'home'%}";
    </script>
    {% endfor %}
</ul>
{% endif %}
    </form>
</html>
